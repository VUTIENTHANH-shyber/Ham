<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Viết hàm truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó. Gọi hàm vừa xây dựng được.
        function reverse(arr) {
            let result = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                result.push(arr[i]);
            }
            return result;
        }
        console.log(reverse([1, 2, 3]));
        console.log(reverse([2, 1, 3]));
        console.log(reverse([3, 2, 1]));
    </script>
</body>
</html>
