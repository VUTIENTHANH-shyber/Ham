<body>
    <script>
        // Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được.
        function area(r) {
            return Math.PI * r * r;
        }
        function perimeter(r) {
            return 2 * Math.PI * r;
        }
        console.log(area(5));
        console.log(perimeter(5));
    </script>
</body>
