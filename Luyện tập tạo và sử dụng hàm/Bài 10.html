<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Viết hàm truyền vào một mảng ký tự, và một ký tự bất kỳ, kiểm tra xem ký tự bất kỳ đó có nằm trong mảng không. Nếu có trả về số lần xuất hiện của ký tự đó, nếu không trả về -1. Gọi hàm vừa xây dựng được.
        function check(a, b) {
            let count = 0;
            for (let i = 0; i < a.length; i++) {
                if (a[i] == b) {
                    count++;
                }
            }
            if (count == 0) {
                return -1;
            } else {
                return count;
            }
        }
        console.log(check(["a", "b", "c", "d", "e", "a", "b", "c", "d", "e"], "a"));
        console.log(check(["a", "b", "c", "d", "e", "a", "b", "c", "d", "e"], "z"));
    </script>
</body>
</html>
