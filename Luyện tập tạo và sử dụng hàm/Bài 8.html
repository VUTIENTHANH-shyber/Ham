<body>
    <script>
        // Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên dương trả về true, ngược lại trả về false. Gọi hàm vừa xây dựng được.
        function check(a) {
            if (a > 0) {
                return true;
            } else {
                return false;
            }
        }
        console.log(check(5));
        console.log(check(-5));
    </script>
</body>
